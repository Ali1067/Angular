<div class="pb-8">
    <div class="flex justify-center flex-wrap gap-5 ">
        @for (item of recipes; track $index) {
            <!-- <app-recipe-card [recipe]="recipes"></app-recipe-card>  Pass each recipe to app-recipe-card -->
            <app-recipe-card>item</app-recipe-card>
        }
        @empty {
            <div>
                No Recipe Found
            </div>
        }
    </div>


    <div class="fixed bottom-10 right-10">
        <button (click)="handleopenCreateRecipeForm()" mat-fab color="primary">
              <mat-icon>add</mat-icon>

        </button>
          
    </div>
      
</div>
