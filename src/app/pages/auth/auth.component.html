<div class="flex justify-center h-screen items-center overflow-hidden">

<div class="container">
    <div class="cover" [ngClass]="{'rotate-active':isRegister}">
        <div  class="front">
          
            <img src="https://media.istockphoto.com/id/1829241109/photo/enjoying-a-brunch-together.jpg?b=1&s=612x612&w=0&k=20&c=Mn_EPBAGwtzh5K6VyfDmd7Q5eJFXSHhGWVr3T4WDQRo=
            " alt=""> 
            
            <div class="text">
                <span class="text-1"> Share, Savor, and Create: Your Recipe Haven Awaits! </span>
                <span >Let's get Connected  </span>
            </div>
        </div>

        <div  class="back">
            <img src="https://momsoncall.com/cdn/shop/files/Baby_Food_Calendar.png?v=1709925833&width=768" alt="">

        </div>     
    </div>
   <div class="fm h-full">
        <div class="form-content h-full">
            <div  *ngIf="!isRegister" class="login-form"
            
            > 
                <h1 class="text-lg font-bold text-center pb-8"> Signup</h1>
                <form 
                [formGroup]="registrationForm"
                (ngSubmit)="handleRegister()" class="">

                    <div class="mb-4">
                        <mat-form-field class="w-full">
                            <mat-label class="text-gray-200">Full Name</mat-label>
                            <input matInput placeholder="Full Name" 
                   
                                formControlName="fullName"
                            class="py-2 px-3 text-gray-200 focus:shadow-outline"/>
                          </mat-form-field>
                        
                    </div>
                
                
                    <div class="mb-4">
                      <mat-form-field class="w-full">
                          <mat-label class="text-gray-200">Email</mat-label>
                          <input matInput placeholder="Email..."
                          formControlName="email"
                          class="py-2 px-3 text-gray-200 focus:shadow-outline"/>
                        </mat-form-field>
                       
                  </div>
           
                <div class="mb-4">
                  <mat-form-field class="w-full">
                      <mat-label class="text-gray-200">Password</mat-label>
                      <input matInput placeholder="Password..."
                      formControlName="password"
                      class="py-2 px-3 text-gray-200 focus:shadow-outline"/>
                    </mat-form-field>
                  
                </div>
                
                
                <div>
                  <button class="w-full" mat-raised-button color="primary" type="submit">
                        Register
                
                  </button>
                </div>
                
                
                </form>


            <div class="flex items-center gap-2 justify-center">
                <span class="custom-text">Already have account?</span>
               <button (click)="togglePanel()" mat-button color="primary">Signin</button>
             </div>
        </div>

        <div 
        *ngIf="isRegister"

        class="signup-form"> <h1 class="text-lg font-bold text-center pb-8">Login</h1>


            <form 
            [formGroup]="loginForm"
            (ngSubmit)="handleLogin()" class="">
                <div class="mb-4">
                  <mat-form-field class="w-full">
                      <mat-label class="text-gray-200">Email</mat-label>
                      <input matInput placeholder="Email..."
                      formControlName="email"
                      class="py-2 px-3 text-gray-200 focus:shadow-outline"/>
                    </mat-form-field>
                   
              </div>
       
            <div class="mb-4">
              <mat-form-field class="w-full">
                  <mat-label class="text-gray-200">Password</mat-label>
                  <input matInput placeholder="Password..."
                  formControlName="password"
                  class="py-2 px-3 text-gray-200 focus:shadow-outline"/>
                </mat-form-field>
              
            </div>
            
            
            <div>
              <button class="w-full" mat-raised-button color="primary" type="submit">
                    Login
            
              </button>
            </div> 
            </form>

            <div class="flex items-center gap-2 justify-center">
                <span class="custom-text">Don't have account?</span>
                <button (click)="togglePanel()" mat-button color="primary">Signup</button>
            </div>

    </div>

    </div>
</div>
</div>
</div>
